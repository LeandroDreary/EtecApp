<ion-header>
  <ion-toolbar color="wine">
    <ion-title color="light">
      Eventos
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card *ngFor="let evento of eventos">
    <ion-card-header>
      <ion-card-subtitle color="dark">{{evento.nome}}</ion-card-subtitle>
    </ion-card-header>
    
    <ion-card-content>
      <img [src]="evento.img" /><br />
      <p>
        {{evento.descricao_min}}
      </p>
      <ion-button (click)="MostrarEvento(evento)">
        Leia Mais
      </ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>
